<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1C1F26" />
  <!-- Orbit path -->
  <ellipse cx="50" cy="50" rx="40" ry="20" fill="none" stroke="#2ECC71" stroke-width="2" transform="rotate(30, 50, 50)" />
  <!-- Dollar sign -->
  <text x="50" y="60" font-family="Arial" font-size="40" font-weight="bold" fill="#2ECC71" text-anchor="middle">$</text>
  <!-- Small orbiting circle -->
  <circle cx="80" cy="40" r="6" fill="#2ECC71" />
</svg>