 <!-- Sidebar Toggle Button -->
 <button onclick="toggleSidebar()" class="sidebar-toggle-btn fixed top-24 left-4 z-40 p-2 rounded-full bg-white shadow-md hover:bg-gray-50" id="sidebarToggleBtn" title="Toggle Sidebar">
   <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
   </svg>
</button>
<script>
   // Initialize toggle button icon based on sidebar state
   document.addEventListener('DOMContentLoaded', function() {
       const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
       const toggleBtn = document.getElementById('sidebarToggleBtn');
       
       if (toggleBtn && sidebarCollapsed) {
           toggleBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" /></svg>';
           toggleBtn.setAttribute('title', 'Expand Sidebar');
       }
   });
   
   // Function to toggle sidebar
   function toggleSidebar() {
       const body = document.body;
       body.classList.toggle('sidebar-collapsed');
       
       const sidebarCollapsed = body.classList.contains('sidebar-collapsed');
       localStorage.setItem('sidebarCollapsed', sidebarCollapsed);
       
       const toggleBtn = document.getElementById('sidebarToggleBtn');
       if (toggleBtn) {
           if (sidebarCollapsed) {
               toggleBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" /></svg>';
               toggleBtn.setAttribute('title', 'Expand Sidebar');
           } else {
               toggleBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>';
               toggleBtn.setAttribute('title', 'Collapse Sidebar');
           }
       }
   }
</script>
